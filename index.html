<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
              <h1>Password Genrator</h1>     
                   
              <div class="display-container">

                     <input readonly placeholder="Password" class="display" data-passwordDisplay>
                       <button data-copy>
                        <span datacopy-msg></span>
                        <i class="fa-solid fa-copy"></i>
                    </button>
              </div>

              <div class="input-container">

                <div class="length-container">
                      <p>Password Length</p>
                      <p data-lengthNumber>0</p>
                </div>

                <!-- slider -->

                      <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                      <!-- for checkboxes -->

                      <div>
                           <input type="checkbox" id="uppercase">
                           <label for="uppercase">Include upeercase Letter</label>
                      </div>

                      <div>
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Include lowercase Letters</label>
                   </div>


                   <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                  </div>


               <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
               </div>

               <!-- strength -->

               <div class="strength-container">
                     <p>Strength</p>
                     <div data-indicator></div>
               </div>


               <!-- genreate password button -->

               <button class="gen-password"> Generate Password</button>

              </div>

       </div>

</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</html>
